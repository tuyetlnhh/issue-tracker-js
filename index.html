<!DOCTYPE html>
<html lang='es'>

<head>
  <title>Issue Tracker Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

</head>

<body>
  <div class="container mx-auto mt-3">
    <div class="title text-center">
      <h2 class="fw-normal">ISSUE TRACKER</h2>
    </div>

    <form id="issue-form">
      <div class="input-form mb-3 mt-5">
        <label for="issue-description" class="form-label fw-medium">Description</label>
        <input type="text" id="issue-description" class="form-control" placeholder="Describe the issue">
      </div>

      <div class="mb-3">
        <label for="severity" class="form-label fw-medium">Severity</label>
        <br />
        <select name="severity" id="issue-severity" class="form-control form-select">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="controler-btn text-end">
        <button type="submit" class="btn btn-primary btn-add" id="issue-add">Add</button>
      </div>
    </form>
    <div class="main-feature mt-5 border-top border-dark-subtle">
      <div class="title-search d-flex flex-row justify-content-between align-items-center">
        <div class="title">
          <h3>List issues</h3>
        </div>
        <div class="mb-3 input-form">
          <label for="search-key" class="form-label fw-medium"></label>
          <input type="text" id="search-key" class="form-control" placeholder="Search by description">
        </div>
      </div>
      <div class="main-freature-group d-flex flex-row justify-content-start align-items-center">
        <label for="feature" class="form-label fw-normal">Filter:</label>
        <div class="feature ms-5">
          <button type="button" onclick="filterByStatus('All')" class="btn btn-primary btn-add" id="All">All</button>
          <button type="button" onclick="filterByStatus('Open')" class="btn btn-primary btn-success"
            id="Open">Open</button>
          <button type="button" onclick="filterByStatus('Closed')" class="btn btn-primary btn-dark"
            id="Close">Close</button>

        </div>
      </div>
      <div class="main-freature-group mt-3 d-flex flex-row justify-content-start align-items-center">
        <label for="order" class="form-label fw-normal">Order by:</label>
        <div class="feature ms-5">
          <select name="order" id="select-order" class="form-control form-select">
            <option value="Default">Default</option>
            <option value="ASC">ASC</option>
            <option value="DESC">DESC</option>
          </select>
        </div>
      </div>
      <div id="issues-list"></div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
